{% extends "base.html" %}

{% block title %}Dashboard - BotCommander{% endblock %}

{% block content %}
<div class="dashboard-container">
    <div class="dashboard-header">
        <div style="display: flex; align-items: center; justify-content: space-between;">
            <div>
                <h1 style="display: inline-block;"><i class="fas fa-tachometer-alt"></i> My Bots</h1>
                <p style="margin: 0;">Manage and control your trading bots</p>
            </div>
            <div id="userDropdownDiv" style="display: none; align-items: center;">
                <label for="userDropdown" style="font-weight: bold; margin-right: 0.5rem;">User:</label>
                <div style="position: relative; min-width: 220px; display: flex; align-items: center;">
                    <select id="userDropdown" class="styled-dropdown" style="width: 100%;"></select>
                </div>
            </div>
        </div>
    </div>
    
    <div class="bots-grid" id="botsGrid">
        <div class="loading">
            <i class="fas fa-spinner fa-spin"></i> Loading bots...
        </div>
    </div>
    
    <div class="empty-state" id="emptyState" style="display: none;">
        <i class="fas fa-robot"></i>
        <h2>No bots assigned</h2>
        <p>Contact administrator to assign bots to your account.</p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
let currentUser = null;
let allUsers = [];
let selectedUserId = null;

async function loadUsersAndDropdown() {
    // Only for admins
    if (!currentUser || !currentUser.is_admin) return;
    try {
        const response = await api.get('/api/users');
        if (response.ok) {
            const data = await response.json();
            allUsers = data.users || [];
            const dropdown = document.getElementById('userDropdown');
            dropdown.innerHTML = allUsers.map(u => `<option value="${u.user_id}">${u.name} (${u.email})${u.user_id === currentUser.user_id ? ' [Me]' : ''}</option>`).join('');
            dropdown.value = selectedUserId || currentUser.user_id;
            dropdown.addEventListener('change', function() {
                selectedUserId = this.value;
                loadBots();
            });
            document.getElementById('userDropdownDiv').style.display = 'flex';
        }
    } catch (e) {
        console.error('Error loading users:', e);
    }
}

async function loadBots() {
    try {
        let url = '/api/bots';
        if (currentUser && currentUser.is_admin) {
            const uid = selectedUserId || currentUser.user_id;
            url += `?user_id=${uid}`;
        }
        const response = await api.get(url);
        if (response.ok) {
            const data = await response.json();
            const botsGrid = document.getElementById('botsGrid');
            const emptyState = document.getElementById('emptyState');
            if (data.bots && data.bots.length > 0) {
                botsGrid.innerHTML = data.bots.map(bot => `
                    <div class="bot-card">
                        <div class="bot-card-header">
                            <i class="fas fa-robot"></i>
                            <h3>Bot ${bot.bot_id}</h3>
                        </div>
                        <div class="bot-card-body">
                            <p><i class="fas fa-calendar"></i> Assigned: ${new Date(bot.created_on).toLocaleDateString()}</p>
                        </div>
                        <div class="bot-card-footer">
                            <a href="/bot/${bot.assign_id}" class="btn btn-primary">
                                <i class="fas fa-pencil-alt"></i> Details
                            </a>
                        </div>
                    </div>
                `).join('');
                botsGrid.style.display = '';
                emptyState.style.display = 'none';
            } else {
                botsGrid.style.display = 'none';
                emptyState.style.display = 'block';
            }
        } else {
            if (response.status === 401) {
                window.location.href = '/';
            }
        }
    } catch (error) {
        console.error('Error loading bots:', error);
    }
}

// Check auth and load bots/users
checkAuth().then(user => {
    currentUser = user && user.user ? user.user : null;
    selectedUserId = currentUser ? currentUser.user_id : null;
    if (currentUser && currentUser.is_admin) {
        loadUsersAndDropdown();
    }
    loadBots();
});
</script>
{% endblock %}
