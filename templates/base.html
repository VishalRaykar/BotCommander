<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BotCommander{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-robot"></i>
                <span>BotCommander</span>
            </div>
            <div class="nav-menu" id="navMenu">
                <a href="/dashboard" class="nav-link" id="navDashboard" style="display: none;">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
                <a href="/admin" class="nav-link" id="navAdmin" style="display: none;">
                    <i class="fas fa-user-shield"></i> Admin
                </a>
                <span class="nav-user" id="navUser"></span>
                <button class="btn-logout" id="btnLogout" style="display: none;">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </nav>
    
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
    
    <script src="{{ url_for('static', filename='js/api.js') }}"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
